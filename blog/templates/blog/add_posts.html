{% include 'users/base.html'  %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}

{% endblock title %}

{% block contents %}
<div class="container justify-content-center">
    <div class="card bg-white">
        <div class="align-self-center card-header justify-content-center">
            <h3>Add New Post</h3>
        </div>
        <div class="card-body">
            <div class="container">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="d-grid gap-2">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-info text-white">Add New Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}
