{% load static %}
<link rel="stylesheet" href="{% static 'css/status.css' %}">

{% for post in posts %}
<div class="container my-3">
    <div class="d-flex align-items-center">
        <div class="user-img me-2">
            <img src="{{ user.profile_pic.url }}" alt="" class="rounded-circle">
        </div>
        <div class="">
            <p class="m-0">{{ user.name }}</p>
        </div>
    </div>

    <!--  button action for post  -->
    <div class="dropdown">
        <button class=" btn btn-sm dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
            option
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="{% url 'edit_posts' post.id %}">Edit Post</a></li>
            <li><a class="dropdown-item" href="{% url 'delete_post' post.id %}">Delete Post</a></li>
        </ul>
    </div>
    <!--  end button action  -->

    <div>
        <p class="fs-2">{{ post.caption }}</p>
    </div>

    <div class="status-img">
        <img src="{{ post.memes_photo.url }}" alt="status-img" class="">
    </div>
    <hr class="bg-secondary border-2 border-top border-secondary">

    <!-- button start -->
    <div class="d-flex">
        <div class="fs-4 me-5">
            <i class="bi bi-hand-thumbs-up"></i>
        </div>
        <div class="fs-4 me-5">
            <i class="bi bi-hand-thumbs-down"></i>
        </div>
        <div class="fs-4 me-auto">
            <i class="bi bi-chat-left"></i>
        </div>
        <div class="fs-4">
            <i class="bi bi-share"></i>
        </div>
    </div>
    <!-- button end -->
    <div>
        <div class="user-img me-2">
            <img src="{{ user.profile_pic.url }}" alt="pic" class="rounded-circle"/>
        </div>
    </div>
</div>

{% endfor %}
