{% extends "blog/base.html" %}

{% block title %}

{% endblock title %}

{% block contents %}
<div class="container justify-content-center">
    <div class="card bg-white">
        <div class="align-self-center card-header justify-content-center bg-white">
            <h3>Delete Category {{ category_item }} </h3>
        </div>
        <div class="card-body">
            <div class="container">
                <form action="{% url 'delete_category' category_item.id %}" method="post">
                    {% csrf_token %}
                    <div class="d-grid">
                        <a href="" class="btn btn-info text-white">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}
